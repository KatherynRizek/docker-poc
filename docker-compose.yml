version: "3.7"

services:
  ui:
    container_name: ui
    build: ui
    volumes:
        - ./ui:/app
    ports:
        - 3000:3000
    environment:
        - NODE_ENV=development
        
  api:
    container_name: api
    build: api
    volumes:
        - ./api:/app
    ports:
        - 5000:5000
    depends_on:
        - database
  # command: ["dotnet", "watch", "run"]

  database:
    container_name: postgres
    image: postgres
    ports:
        - 5432:5432
    environment:
      POSTGRES_PASSWORD: docker-poc

